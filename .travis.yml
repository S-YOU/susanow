sudo: false
language: cpp
env: BUILD_KERNEL=4.8.0-56-generic
branches:
  except:
  - develop # developだけ除外する
compiler:
  - clang++
  - g++

install:
  - if [ "$CXX" = "g++" ]; then export CXXFLAGS="-std=c++11"; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi

addons:
  apt:
    sources:
      - linux-headers-4.8.0-56-generic
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.7
      - llvm-toolchain-precise
    packages:
      - clang-3.7
      - g++-5
      - gcc-5

script:
  - export SSN_SDK=`pwd`
  - ./setup.sh


notifications:
  slack:
    secure: 
